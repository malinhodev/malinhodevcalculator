<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="description" content="calculadora feita com vanilla javascript por Malinhodev">
    <meta name="keywords" content="Calculadora vanilla javascript">
    <meta name="author" content="Malinhodev" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Malinhodev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icotransparent.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="main">
    <img src="images/logo-m-dev-transparent.png" alt="logo Malinhodev">
    <h1>Malinhodev-Calculator</h1>

   <div id="calculator">
        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
   <div id="buttons-container">
    <div class="btn-container topo">
        <div class="btn" id="ac-btn">AC</div>
        <div class="btn" id="division-btn">/</div>
    </div>
    <div class="btn-container">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn" id="multiplication-btn">x</div>
    </div>
    <div class="btn-container">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn" id="minus-btn">-</div>
    </div>
    <div class="btn-container">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn" id="plus-btn">+</div>
    </div>
    <div class="btn-container">
        <div class="btn" id="zero-btn">0</div>
        <div class="btn" id="equals-btn">=</div>
    </div>
    
    </div><!--buttons-container-->
    </div><!--calculator-->
</section><!--main-->
    <footer>
        <h4>Made by: Malinhodev.</h4>
        <h5>Todos os direitos reservado.</h5>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
